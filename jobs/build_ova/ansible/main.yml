- hosts: ova-post-test
  tasks:
    - name: Copy rackhd config for test
      become: yes
      copy:
        src: config.json
        dest: /opt/monorail/config.json
      tags:
        - before-test

    - name: Restart rackhd
      become: yes
      service: 
        name: rackhd
        state: restarted
      tags:
        - before-test
      
    - name: Gather rackhd log
      become: yes
      fetch:
        src: /var/log/rackhd/{{item}}.log
        dest: ./
        flat: yes
      with_items:
        - on-http
        - on-tftp
        - on-taskgraph
        - on-dhcp-proxy
        - on-syslog
      tags:
        - after-test